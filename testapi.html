<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce API Test</title>
</head>

<body>
    <h1>Salesforce API Test</h1>
    <button id="fetchDataBtn">Fetch Data</button>

    <script>
        document.getElementById("fetchDataBtn").addEventListener("click", async function () {
            const fetchUrl = "https://milliways-dev-ed.develop.my.salesforce-sites.com/services/apexrest/healthtracker/Test";

            try {
                console.log('Making request to:', fetchUrl);
                const response = await fetch(fetchUrl, { method: 'GET' });
                console.log('Request made');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const responseText = await response.text();
                console.log('Response Text:', responseText);

                // Strip out <response> tags if present
                const cleanedData = responseText.replace(/<\/?response>/g, '');
                console.log('Cleaned Response Text:', cleanedData);

                // Parse the JSON string
                const parsedData = JSON.parse(cleanedData);
                console.log('Parsed Data:', parsedData);

                // Decompress and parse the fetched data
                const decompressedData = LZString.decompressFromEncodedURIComponent(parsedData.Data__c);
                const parsedHealthData = JSON.parse(decompressedData);
                console.log('Decompressed and Parsed Health Data:', parsedHealthData);

                // Overwrite local storage with fetched data
                localStorage.setItem('healthData', JSON.stringify(parsedHealthData));
                console.log('Health data saved to localStorage');

                // Update UI to reflect fetched data
                const selectedRange = getSelectedRange();
                setRange(selectedRange);
                populateTable(parsedHealthData);
                showAlert('Backup data retrieved successfully.');
            } catch (error) {
                console.error('Fetch error:', error);
                alert(`Fetch error: ${error.message}`);
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</body>

</html>
